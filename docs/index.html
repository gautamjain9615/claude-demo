<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore API - Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script>
    // Load the spec and patch the host to point to the live Render deployment.
    fetch("swagger.json")
      .then(r => r.json())
      .then(spec => {
        // RENDER_URL is replaced at deploy time by the GitHub Actions workflow.
        const renderHost = "RENDER_URL";
        if (renderHost !== "RENDER" + "_URL") {
          spec.host = renderHost;
          spec.schemes = ["https"];
        }
        SwaggerUIBundle({
          spec: spec,
          dom_id: '#swagger-ui',
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
          ],
          layout: "BaseLayout"
        });
      });
  </script>
</body>
</html>
